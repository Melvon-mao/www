			$(document).ready(function(){

			  $("#nav li").click(function(){
				  $(this).addClass("nav_click").siblings("li").removeClass();
			  });
			  
			  //左侧：响应式导航
			  $(".open").pageslide();
			  
			  //右侧：二级导航

				  $(this).addClass("submenu_current").siblings("a").removeClass();
			  });
			  
			  //三级导航：记录导航点击样式

				  $(this).addClass("three_nav_current").siblings("a").removeClass();
