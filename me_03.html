        <script>
			
			$(document).ready(function(){
				
				
				var thisWidth = $(window).width();
				var thisHeight = $(window).height() - 70 + "px";
				
				$(".me_content").css("height",thisHeight);
				$(".video_box").css("height",thisHeight);
				
				$(".div_start").click(function(){ 
					$(".me_toptxt").css( { "top":"38%", "opacity":"0"} ); 
					$(".div_start").hide(1);
					$(".div_end").show(1);
					$(".have_cont01").delay(100).fadeIn(50);
					$(".have_cont02").delay(150).fadeIn(50);
					$(".have_cont03").delay(200).fadeIn(50);
					$(".have_cont04").delay(250).fadeIn(50);
					$(".have_cont05").delay(300).fadeIn(50);
					$(".have_cont06").delay(350).fadeIn(50);
					$(".have_cont07").delay(400).fadeIn(50);
					$(".have_cont08").delay(450).fadeIn(50);
					$(".have_cont09").delay(500).fadeIn(50);
					$(".have_cont10").delay(550).fadeIn(50);
					$(".have_cont11").delay(600).fadeIn(50);
					$(".have_cont12").delay(650).fadeIn(50);
					$(".have_cont13").delay(700).fadeIn(50);
					$(".have_cont14").delay(750).fadeIn(50);
				});
				
				$(".div_end").click(function(){ 
					$(".me_toptxt").css( { "top":"30%", "opacity":"0.75"} ); 
					$(".div_start").fadeIn(1000);
					$(".div_end").fadeOut(500);
					$(".have_cont01, .have_cont02, .have_cont03, .have_cont04, .have_cont05, .have_cont06, .have_cont07, .have_cont08, .have_cont09, .have_cont10, .have_cont11, .have_cont12, .have_cont13, .have_cont14").fadeOut(100);
				});
				
				// 背景音乐
				var audio_settings = { defaultVolume: 1.0 }; //默认音量
				$(".audioplayer").player(audio_settings);
				
		 	});
		
	</script>
