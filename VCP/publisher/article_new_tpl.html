<!-- Container -->
<div class="vcpbox">



    <div class="alertBlock" ng-show="css.erroralert">
        <div class="fullWidth clearfix">
            <a href="###" class="closeAlertBlock"></a>
            <p>Please input title.</p>
        </div>
    </div>



    <form name="newArticleForm">
        <!-- Content -->
        <div class="article" >

            <div class="write_title">
                <a href="#/articlelist" class="icon-list"></a>
                <!--<h1 >{{newarticleadata.title}}</h1>-->
                <input class="title_input" placeholder="Title" ng-model="data.newarticle.title" type="text" required>
            </div>
            <div class="article-row">

                <!-- Left -->
                <div class="article-span9">
                    <div class="article-title">Preview
                        <!--<i class="article-title-ico">520 Words</i>-->
                    </div>
                    <!-- 预览区 -->
                    <div id="article-cont-preview" class="article-cont">
                        <div class="article-templete CkeditorPreview">
                            <div class="tagbox">
                                {{ newarticleadata.created | date:'yyyy/MM/dd HH:mm' }}
                                <!--<a href="#/tag/{{tag.tagid}}" ng-repeat="tag in articlepreviewdata.tags">{{tag.tagname}}</a>-->
                            </div>
                            <p  ng-bind-html-unsafe="data.newarticle.body">

                            </p>
                        </div>
                        <!--<div id="contentpreview" class="article-templete"></div>-->
                    </div>
                    <!-- 预览区 //End-->
                </div>
                <!-- Left //End -->
                <!-- Right  -->
                <div class="article-span9" ng-hide="css.tagsPanel">
                    <div class="article-title">Editor
                        <i class="article-title-ico">
                            <a href="" class="icon-pencil" ng-click="css.tagsPanel = false"></a>
                            <a href="" class="icon-gear" ng-click="css.tagsPanel = true"></a>
                        </i>
                        <div modal="css.addcomment" options="cssmodalslide" >
                            <div class="modal-header">
                                <button type="button" class="close" ng-click="hideAddComment()">&times;</button>
                                <h3 >Article Comment</h3>
                            </div>

                            <div class="modal-body">
                                <textarea rows="3" ng-model="data.newarticle.comment" style="width:96%"></textarea>
                            </div>

                            <div class="modal-footer">
                                <!-- <button class="btn btn-cancel" ng-click="closeModal()">Cancel</button>-->
                                <button class="btn btn-save" ng-click="addNewArticle()">Save</button>
                            </div>
                        </div>
                    </div>
                    <!-- 编辑器 -->
                    <div class="article-cont" >
                        <textarea ck-editor cols="80" id="editor1" name="editor1" rows="10" ng-model="data.newarticle.body"></textarea>
                    </div>
                    <!-- 编辑器 //End-->
                </div>
                <!-- Right //End -->
                <!-- Right Hide Panel -->
                <div class="article-span9" ng-show="css.tagsPanel">
                    <!-- Tags & Category -->
                    <div class="article-title">Article Data
                        <i class="article-title-ico">
                            <a href="" class="icon-pencil" ng-click="css.tagsPanel = false"></a>
                            <a href="" class="icon-gear" ng-click="css.tagsPanel = true"></a>
                        </i>
                    </div>

                    <!-- Article Arrtibute -->
                    <div class="article-cont">

                        <!-- Tags -->
                        <div class="atricle_attribute_box">
                            <h3>Tag</h3>
                            <input name="tagsinput" id="tagsinput" class="tagsinput" value="" />
                        </div>
                        <!-- Tags //End -->

                        <!-- Category -->
                        <div class="atricle_attribute_box">
                            <h3>Category</h3>
                            <select  ng-model="data.newarticle.system_channel_id" ng-options="channel.id as channel.name for channel in category">
                            </select>
                        </div>
                        <!-- Category End -->


                        <!-- Description -->
                        <div class="atricle_attribute_box">
                            <h3>Description</h3>
                            <textarea maxlength="70" ng-model="data.newarticle.description" style="width:580px; font-family:Arial, Helvetica, sans-serif;"></textarea>
                        </div>
                        <!-- Description //End -->


                        <!-- Social -->
                        <div class="atricle_attribute_box clearfix">
                            <h3>SNS Sync up</h3>
                            <div class="article_share">
                                <ul class="clearfix">
                                    <!-- facebook -->
                                    <li><label>
                                        <input type="checkbox">
                                        <img src="publisheradmin/app/img/sns-facebook.png">
                                    </label>
                                    </li>
                                    <!-- twitter -->
                                    <li><label>
                                        <input type="checkbox">
                                        <img src="publisheradmin/app/img/sns-twitter.png">
                                    </label>
                                    </li>
                                    <!-- sky -->
                                    <li><label>
                                        <input type="checkbox">
                                        <img src="publisheradmin/app/img/sns-skydrive.png">
                                    </label>
                                    </li>
                                    <!-- evernote -->
                                    <li><label>
                                        <input type="checkbox">
                                        <img src="publisheradmin/app/img/sns-evernote.png">
                                    </label>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <!-- Social //End -->

                    </div>
                    <!-- Tags & Category //End-->

                </div>
                <!-- Right Hide Panel //End -->
            </div>
        </div>
        <div class="article-footer">
            <div class="article_btn">
                <!-- <input type="submit" value="SAVE DRAFT" class="btn-savedraft" ng-click="conformNewArticle(newArticleForm)"> -->
                <input type="button" value="Save" class="btn btn-save" ng-click="showAddComment()">
                <input type="submit" value="PUBLISH" class="btn-publish" style="display: none;" ng-click="conformNewArticle(newArticleForm)">
            </div>
            <!-- 版本节点 -->
            <div class="vernode">
                <div class="line">
                    <a href="" class="node" ng-class="{last:$last, current:$last}" rel="tooltip" ng-repeat="revision in newarticleadata.revision"   title="{{revision.author}} {{revision.updated | date:'MM/dd/yyyy'}}">{{revision.versionnum}}</a>
                </div>
            </div>
        </div>

    </form>
</div>
